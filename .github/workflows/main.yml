name: Export Sanity Content

on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of workflow
        run: echo "ğŸš€ Sanity update workflow triggered via webhook..."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log after checkout
        run: echo "âœ… Code checked out successfully."

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Log after Node setup
        run: echo "ğŸ“¦ Node.js 20 set up successfully."

      - name: Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed."

      - name: Run export content
        run: |
          echo "ğŸ“¤ Running export:content..."
          npm run export:content
          echo "âœ… Export script finished."

      - name: List files after export
        run: |
          echo "ğŸ“‚ Files after export:"
          ls -R
          echo "ğŸ” Git status after export:"
          git status

      - name: Build project
        run: |
          echo "ğŸ— Building project..."
          npm run build
          echo "âœ… Build complete."

      - name: Check dist folder before deploy
        run: |
          echo "ğŸ“‚ dist folder before deploy:"
          ls -lah ./dist || echo "âš ï¸ dist folder not found!"

      - name: Print FTP server info (for debug)
        run: |
          echo "ğŸ”‘ FTP server: ${{ secrets.FTP_SERVER }}"
          echo "ğŸ‘¤ FTP username: ${{ secrets.FTP_USERNAME }}"

      - name: Upload to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/

      - name: Log after FTP upload
        run: echo "ğŸš€ Deployment complete. Check live site."
