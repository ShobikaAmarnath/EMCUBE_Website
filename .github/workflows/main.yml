name: Export Sanity Content
on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of workflow
        run: echo "ğŸš€ Sanity update workflow triggered via webhook..."
        
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.AUTH_TOKEN }}
          
      - name: Log after checkout
        run: echo "âœ… Code checked out successfully."
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Log after Node setup
        run: echo "ğŸ“¦ Node.js 20 set up successfully."
        
      - name: Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed."
          
      - name: Run export content
        run: |
          echo "ğŸ“¤ Running export:content..."
          npm run export:content
          echo "âœ… Export script finished."
          
      - name: Check what files changed after export
        run: |
          echo "ğŸ“‚ Files after export:"
          ls -la
          echo "ğŸ” Git status after export:"
          git status --porcelain
          echo "ğŸ“ Git diff (if any):"
          git diff --name-only || echo "No changes detected"
          
      - name: Clear any existing build artifacts
        run: |
          echo "ğŸ§¹ Clearing old build artifacts..."
          rm -rf dist/
          rm -rf node_modules/.vite/
          echo "âœ… Build cache cleared."
          
      - name: Build project with fresh content
        run: |
          echo "ğŸ— Building project with updated content..."
          npm run build
          echo "âœ… Build complete."
          
      - name: Verify build output
        run: |
          echo "ğŸ“‚ Contents of dist folder:"
          ls -lah ./dist || echo "âš ï¸ dist folder not found!"
          echo "ğŸ“Š Size of dist folder:"
          du -sh ./dist || echo "âš ï¸ Cannot measure dist folder"
          echo "ğŸ” Sample files in dist:"
          find ./dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          
      - name: Print FTP server info (for debug)
        run: |
          echo "ğŸ”‘ FTP server: ${{ secrets.FTP_SERVER }}"
          echo "ğŸ‘¤ FTP username: ${{ secrets.FTP_USERNAME }}"
          
      - name: Upload to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          port: 21
          protocol: ftp
          security: loose
          log-level: verbose
          
      - name: Log after FTP upload
        run: echo "ğŸš€ Deployment complete. Check live site."
