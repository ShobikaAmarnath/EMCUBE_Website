name: Export Sanity Content
on:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of workflow
        run: echo "ğŸš€ Sanity update workflow triggered via webhook..."
        
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Log after checkout
        run: echo "âœ… Code checked out successfully."
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          
      - name: Log after Node setup
        run: echo "ğŸ“¦ Node.js 20 set up successfully."
        
      - name: Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed."
          
      - name: Run export content
        run: |
          echo "ğŸ“¤ Running export:content..."
          npm run export:content
          echo "âœ… Export script finished."
          
      - name: Check what files changed after export
        run: |
          echo "ğŸ“‚ Files after export:"
          ls -la
          echo "ğŸ” Git status after export:"
          git status --porcelain
          echo "ğŸ“ Git diff (if any):"
          git diff --name-only || echo "No changes detected"
          
      - name: Clear any existing build artifacts
        run: |
          echo "ğŸ§¹ Clearing old build artifacts..."
          rm -rf dist/
          rm -rf node_modules/.vite/
          echo "âœ… Build cache cleared."
          
      - name: Build project with fresh content
        run: |
          echo "ğŸ— Building project with updated content..."
          # Generate a unique build timestamp
          export VITE_BUILD_TIME=$(date +%s)
          echo "ğŸ”„ Build timestamp: $VITE_BUILD_TIME"
          npm run build -- --force
          echo "âœ… Build complete."
          
      - name: Debug build process
        run: |
          echo "ğŸ” Checking if JSON data is being bundled correctly..."
          echo "ğŸ“„ Content of contact.json:"
          head -3 src/data/contact.json
          echo "ğŸ“„ Content of built index.html:"
          head -10 dist/index.html
          echo "ğŸ“„ Searching for data in JS bundle:"
          grep -r "emcube" dist/assets/ || echo "No data found in bundle"
          echo "ğŸ• File timestamps:"
          stat src/data/*.json
          stat dist/assets/*.js
          
      - name: Print FTP server info (for debug)
        run: |
          echo "ğŸ”‘ FTP server: ${{ secrets.FTP_SERVER }}"
          echo "ğŸ‘¤ FTP username: ${{ secrets.FTP_USERNAME }}"
          
      - name: Upload to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          port: 21
          protocol: ftp
          security: loose
          log-level: verbose
          state-name: .ftp-deploy-sync-state.json
          dry-run: false
          dangerous-clean-slate: true
          
      - name: Log after FTP upload
        run: echo "ğŸš€ Deployment complete. Check live site."
