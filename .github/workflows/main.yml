name: Export Sanity Content

on:
  repository_dispatch:
    types: [sanity-update]

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Log start of workflow
        run: echo "ğŸš€ Sanity update workflow triggered via webhook..."

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log after checkout
        run: echo "âœ… Code checked out successfully."

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Log after Node setup
        run: echo "ğŸ“¦ Node.js 18 set up successfully."

      - name: Install dependencies
        run: |
          echo "ğŸ“¥ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed."

      - name: Run export content
        run: |
          echo "ğŸ“¤ Running export:content..."
          npm run export:content
          echo "âœ… Export script finished."

      - name: Build project
        run: |
          echo "ğŸ— Building project..."
          npm run build
          echo "âœ… Build complete."

      - name: Upload to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist
          server-dir: /public_html

      - name: Log after FTP upload
        run: echo "ğŸš€ Deployment complete. Check live site."
